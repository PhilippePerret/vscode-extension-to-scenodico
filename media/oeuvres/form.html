<form action="" id="oeuvre-form" method="POST">
  <input type="text" name="oeuvre[id]" class="oeuvre-id" />
  <div class="oeuvre-header">
    <input type="text" name="oeuvre[titre_affiche]" class="oeuvre-titre_affiche" />
    <input type="text" name="oeuvre[titre_original]" class="oeuvre-titre_original" />
    <input type="text" name="oeuvre[titre_francais]" class="oeuvre-titre_francais" />
  </div>
  <div class="oeuvre-details">
    <input type="text" name="oeuvre[auteurs]" class="oeuvre-auteurs" />
    <textarea name="oeuvre[resume]" class="oeuvre-resume"></textarea>
    <textarea name="oeuvre[notes]" class="oeuvre-notes"></textarea>
  </div>
  <div class="oeuvre-footer">
    <button type="cancel" class="btn-cancel">Renoncer</button>
    <button type="submit" class="btn-submit main">Enregistrer</button>
  </div>
</form>
