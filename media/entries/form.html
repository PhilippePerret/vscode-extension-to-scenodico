<form action="" id="entry-form" method="POST">
  <input type="text" name="entry[id]" class="entry-id" />
  <div class="entry-header">
    <input type="text" class="entry-entree" name="entry[entree]" />
    <input type="text" class="entry-genre" name="entry[genre]" />
    <input type="text" class="entry-category" name="entry[categorie]" />
  </div>
  <div class="entry-definition" contenteditable="true"></div>
  <div class="entry-footer">
    <button type="cancel" class="btn-cancel">Renoncer</button>
    <button type="submit" class="btn-submit main">Enregistrer</button>
  </div>
</form>
